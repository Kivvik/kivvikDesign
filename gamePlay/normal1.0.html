 <html>
    <head>
        <meta charset="utf-8" />
        <title>Normal 1</title>
        <meta name="description" content="The Kivvik Risk Game Presentation">
        <meta name='copyright' content='Kivvik Design'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="image/x-icon" href="https://s3.amazonaws.com/Web_Application_Assets/Global+Assets/kivvik_logo.png" rel="SHORTCUT ICON">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

        
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        
        <!-- Css -->
        <link href="/css/main.css" rel="stylesheet" type="text/css">
        <link href="/css/animate.css" rel="stylesheet" type="text/css">
        <link href="/css/gameTemplate.css" rel="stylesheet" type="text/css">
        
        <!-- Script -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
     </head>
     
     <body class="gameBody">
         <div class="gameBodyLeft">
            <div class="gameLeftBank">
                <div class="gameLeftBankHeader">Bank Value</div>
                <div class="gameBankValueNum numGreen">$1,000,000</div>
             </div>
             
             
             <div class="gameBalloonContainer">
                <div class="gameBalloonDiv animated pulse">
                    <img class="balloon" src="/img/global/balloon.png"/>
                 </div>
             </div>
             
             
             
             <div class="gameLivesContainer">
                <div class="gameLivesImg">
                    <img src="/img/global/small_balloon.png"/>
                 </div>
                 
                 <div class="gameLivesText">
                    <p>x 1</p>
                 </div>
             </div>
         </div>
     
         
         
         
         <div class="gameBodyRight">
            <div class="gameRightInside">
                <div class="gameRightHeader">
                    <div class="gameRHInsiderHeader">
                        <h3>Total Gain/loss</h3>
                        <h4 class="numGreen">$6,600 <span class="gameScoreH4Span">(+6.0%)</span></h4>
                    </div>
                    
                    <div class="gameRHInsiderHeader">
                         <h3>Last Rounds Performance</h3>
                         <h4 class="numRed">$6,600 <span class="gameScoreH4Span">(+6.0%)</span></h4>
                    </div>
                </div>
                
                <div class="gameRightSelectors">
                    
                </div>
             
             </div>
             
             
             
         </div>
     
     
     </body>
     
</html>
